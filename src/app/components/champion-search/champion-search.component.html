<div class="container-fluid">
  <div id="search-component">
    <label for="search-box">Champion Search</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />

    <ul class="search-result">
      <li *ngFor="let champion of champions$ | async">
        <a routerLink="/champion/{{champion.id}}">
          {{ champion.name }}
        </a>
      </li>
    </ul>
  </div>
</div>
