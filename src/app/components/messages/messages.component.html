<div class="container-flex">
  <div *ngIf="messageService.messages.length">
    <h2>Messages</h2>
    <div *ngFor="let message of messageService.messages">{{ message }}</div>
    <p>
      <button class="button" (click)="messageService.clear()">
        Clear messages
      </button>
    </p>
  </div>
</div>
